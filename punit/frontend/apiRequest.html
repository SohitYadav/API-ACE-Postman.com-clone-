<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Request</title>
    <!-- <link rel="stylesheet" href="../../Nishtha/styles/index.css"> -->
    <link rel="stylesheet" href="apiRequest.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").click(function () {
          alert("You Clicked....");
        });
      });
    </script>
  </head>

  <body>
    <div
      id="container"
      style="
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        padding-left: 15px;
        padding-right: 10px;
        padding-top: 10px;
        margin-top: 30px;
      "
    >
      <div id="main">
        <div id="request">
          <div id="apiMethod">
            <form action="" id="urlAndMethodForm">
              <select name="methods" id="methods">
                <option id="get" value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
              <input
                type="text"
                id="apiSearch"
                placeholder="Enter the full URL starting with http or https..."
              />
              <input type="submit" value="Send" id="sendBtn" />
            </form>
          </div>
          <div class="tig" id="requestTabs">
            <button id="noneBtn">None</button>
            <button id="headersBtn">Headers</button>
            <button id="jsonBtn">Json</button>
          </div>
          <div class="tig">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
          </div>
        </div>
        <div id="reponseAndReqData">
          <div id="reqData">
            <p style="text-align: center">This request doesn't have a body</p>
          </div>
          <br />
          <br />
          <hr />
          <br />
          <div id="responseOutsideDiv">
            <div id="statusBox">
              <div>
                <h3>Status:</h3>
                <h3 id="status">--</h3>
              </div>
              <div>
                <h3>Size:</h3>
                <h3 id="size" style="color: green">--</h3>
              </div>
              <div>
                <h3>Time:</h3>
                <h3 id="time" style="color: green">--</h3>
              </div>
            </div>
            <div id="response"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <!-- --------------------------footer--------------------------- -->
  </body>
</html>
<script src="./apiRequest.js"></script>
