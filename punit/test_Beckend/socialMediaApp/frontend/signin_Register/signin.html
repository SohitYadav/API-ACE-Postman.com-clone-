<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <a href="">homepage</a>
        <a href="">signin/register</a>
      </div>
      <h1 style="margin-top: 50px">Register</h1>
      <form action="" autocomplete="on">
        <p>
          <label for="">email</label
          ><input type="email" id="email" placeholder="xyz@xyz.com" />
        </p>
        <p>
          <label for="">password</label
          ><input type="password" id="password" placeholder="xyz123@" />
        </p>
        <input type="submit" />
        <p>If already a user <a href="./register.html">signup</a></p>
      </form>
    </div>
  </body>
</html>
<script src="./signin.js"></script>
