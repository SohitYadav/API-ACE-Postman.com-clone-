<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link rel="stylesheet" href="styles/login.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/tigmansh/tigmansh.github.io/master/images/portfolio-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />


</head>

<body>


  <div class="cont">
    <img class="logo" src="fzn-img/API ACE LOGO.png" alt="" />

    <div class="part">
      <div id="left">
        <div class="main">
          <h2>Create an account</h2>
          <!-- <img src="fzn-img/API ACE LOGO copy.png" alt="">
          <h2></h2> -->
        </div>
        <br>
        <button class="gbtn">Continue with Google</button>
        <h3 class="c">or</h3>
        <button class="gitbtn">Continue with GitHub</button>

        <div id="botimg">
          <img src="https://i.postimg.cc/L6j4yfzJ/postmansvg.jpg" alt="botimg">
        </div>
      </div>

      <hr>

      <div id="right">
        <div>
          <h2>Sign UP</h2>
          <div>
            <h3><a href="login.html">Log In</a></h3><span style="white-space: pre;"> instead?</span>
          </div>
        </div>
        <br>
        <p>Username</p>
        <input id="username" type="text" placeholder="Enter Your Name" required />
        <br> <br>
        <p>Email</p>
        <input id="email" type="text" placeholder="Enter Email" required />
        <br> <br>
        <p>Password</p>
        <input id="password" type="password" placeholder="Enter Password" required />

        <div>
          <p>By creating an account, I agree to the Terms and Privacy Policy.</p>
          <p>Stay signed in for 30 days</p>
        </div>
        <br>
        <button class="btn" onclick="register()">Sign in</button>
      </div>
    </div>
</body>

</html>

<script src="FrontendScripts/signup.js"></script>
<script src="FrontendScripts/fznNavbar.js"></script>
<script src="FrontendScripts/logout.js"></script>
